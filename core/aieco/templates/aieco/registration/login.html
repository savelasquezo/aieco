{% load static %}
{% load humanize %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIECO</title>
</head>
<body>
{% block block %}
  <div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <form target="_self" method="POST" class='login-form'>
      {% if messages %}
      <div class="{{ message.tags }}">
          <ul>
          {% for message in messages %}
              <h5 {% if message.tags %} class="{{ message.tags }} {{ message.extra_tags }}"{% endif %}>{{ message }}</h5>
          {% endfor %}
          </ul>
      </div>
      {% else %}
      <div style="height: 30px;"></div>
      {% endif %}
      {% csrf_token %}
      <div>
        <label for="username"></label>
        <input type="text" class='lf--input' placeholder='Usuario' name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="64" required id="id_username">
      </div>
      <div>
          <label for="password"></label>
          <input type="password" placeholder='Contraseña' name="password" autocomplete="current-password" required id="id_password">
      </div>
      <input type='submit' value='INGRESAR'>
      <a href="{% url 'singup' %}">¿No Eres Miembro? Regístrate</a>
      <a href="{% url 'password_reset' %}">¿Olvidaste la Contraseña?</a>
      </div>
      <div class="g-recaptcha" data-sitekey="6LeFQ-okAAAAAPh0_rYHVCnAVpBn1GHgWVdv6UFQ"></div>
    </form>
    <script>
      document.querySelector('#submit').addEventListener('click', function(event) {
          if (!grecaptcha.getResponse()) {
          event.preventDefault();
          alert('¡Invalid recaptcha!');
          }
      });
</script>
{% endblock %}
</body>
</html>
